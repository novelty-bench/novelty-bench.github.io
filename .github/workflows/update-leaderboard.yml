name: Update Leaderboard Data

on:
  push:
    paths:
      - 'eval/**/*.json'  # Trigger when eval data changes
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Generate leaderboard data
      run: |
        python3 generate_leaderboard_data.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit updated leaderboard data
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add leaderboard_data.json
        git commit -m "ðŸš€ Auto-update leaderboard data

        Updated leaderboard with latest evaluation results
        
        ðŸ¤– Generated with GitHub Actions"
        git push